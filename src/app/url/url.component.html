<div class="masthead-content text-white py-5 py-md-0">
        <router-outlet></router-outlet>
        <h1 class="mb-3">Need to shorten a Url?</h1>
        <p class="mb-5">Use
          <strong>Sqiz.io</strong>, Paste your link down below!</p>
      
        <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
          <div class="input-group input-group-newsletter">
            <input type="email" class="form-control" formControlName="url" placeholder="https://www.example.com"
              aria-label="Enter email..." aria-describedby="basic-addon">
            <div class="input-group-append">
              <button class="btn btn-secondary" title="Shorten link!" type="submit">Shorten</button>
            </div>
          </div>
      
          <div *ngIf="result"> <br>
            <h2> Your short Url </h2><br>
            <div class="input-group input-group-newsletter">
              <input type="text" style="font-size:18px;" class="form-control" value="{{ result.short_url }}" #userinput><br>
              <div style="text-align:center">
                <div class="input-group-append">
                  <button (click)="copyInputMessage(userinput)" class="btn btn-secondary" value="click to copy"
                    title="Copy to clipboard"><i class="far fa-copy"></i></button>
                </div>
                <!-- <button value="button name" class="btn btn-secondary" title="Open in new tab" onclick="goToLink('userinput')" ><i class="fas fa-external-link-alt"></i> </button> -->
      
              </div>
            </div>
          </div><br><br>
      
          <label class="switch "><input type="checkbox" (click)="Appletoggle()" class="primary"><span
              class="slider round"></span></label>
          <div id="box">
            <h3> <i class="fab fa-apple"></i> &nbsp; Apple </h3>
            <label> iOS URL </label><br>
            <input type="text" *ngIf="appleshow" style="font-size:18px;" class="form-control"
              placeholder="https://google.com">
          </div>
          <hr>
      
          <label class="switch "><input type="checkbox" (click)="Androidtoggle()" class="primary"><span
              class="slider round"></span></label>
          <div id="box">
            <h3> <i class="fab fa-android"></i> &nbsp; Android </h3>
            <label> Android URL </label><br>
            <input type="text" *ngIf="androidshow" style="font-size:18px;" class="form-control"
              placeholder="https://google.com">
          </div>
          <hr>
      
          <label class="switch "><input type="checkbox" (click)="Webtoggle()" class="primary"><span
              class="slider round"></span></label>
          <div id="box">
            <h3> <i class="far fa-window-maximize"></i> &nbsp; Web browser </h3>
            <label> Browser URL </label><br>
            <input type="text" *ngIf="webshow" style="font-size:18px;" class="form-control" placeholder="https://google.com">
          </div>
        </form>
      </div>
